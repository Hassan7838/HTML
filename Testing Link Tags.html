<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tags</title>
</head>
<body>
    <div>
        Image link: <br>
        <image src="Images/Image.png" alt="HTML Image" height="50px"/>
    </div>
    <br>
    <div>
        Video link: <br>
        <video src="Assets/Video.mp4" alt="Animated Video" height="100px" controls >
    </div>
    <br>
    <div>
        Audio link: <br>
        <audio src="Assets/Audio.mp3" alt="Audio" height="50px" controls >
    </div>
    <br>
</body>
</html>
