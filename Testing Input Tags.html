<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <div>
        <p><h1>Input Tags</h1></p>
    </div>
    <div>
        <form >
            
            <label for="email">Email : &nbsp;</label>
            <input type="text" id="email" name="email" placeholder="Email" ><br>
            
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Password" ><br>
            
            <label for="date">Date : </label>
            <input type="date" id="date" name="date" placeholder="date" ><br>
            
            <label for="file">File : </label>
            <input type="file" id="file" name="file" placeholder="file" ><br>
            
            <label for="color">Color : </label>
            <input type="color" id="color" name="color"><br>
            
            <label for="range">Range : </label>
            <input type="range" id="range" name="range"><br>
            
            <label for="button">Button : </label>
            <input type="button" id="button" name="Button" value="Click Me"><br>
            
            <label for="submit">Submit : </label>
            <input type="submit" id="submit" value="submit"><br>
        </form>
    </div>
    <div>
        <form>
            <label for="m">Male : </label>
            <input type="radio" name="gender" id="m" value="male"><br>
            <label for="f">Female : </label>
            <input type="radio" name="gender" id="f" value="female"><br>
            <label for="o">Other : </label>
            <input type="radio" name="gender" id="o" value="other"><br>    
        </form>
        <form>
            <label for="c++">C++ : </label>
            <input type="checkbox" name="skill" id="c++" value="C++"><br>
            <label for="java">Java : </label>
            <input type="checkbox" name="skill" id="java" value="java"><br>
            <label for="python">Python : </label>
            <input type="checkbox" name="skill" id="python" value="python"><br>    
        </form>
    </div>
    <div>
        <form>
            <label for="degree">Degree :</label>
            <select name="Degree" id="degree">
                <option value="SE">SE</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
            </select><br>
            
            <label for="story">Story</label><br>
            <textarea name="textarea" id="story" rows="4">
Write a story here
            </textarea>
        </form>
    </div>
    <div>
        <iframe src="https://www.wikipedia.org/" frameborder="3" height="300px"></iframe>
    </div>
</body>
</html>
